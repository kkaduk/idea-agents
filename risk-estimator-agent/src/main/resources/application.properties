
# application.properties
server.port=8082
spring.application.name=risk-estimator-agent

# A2A Configuration
a2a.receptionist.max-iterations=5
a2a.receptionist.agent-timeout=30000

# Logging
logging.level.io.banking=DEBUG
logging.level.io.a2a=INFO

logging.level.net.kaduk.a2a=DEBUG

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-3-5-haiku-20241022

# Disable H2 console
spring.h2.console.enabled=false

# Oracle datasource configuration
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@oradevdemo_medium
spring.datasource.username=DEMO
spring.datasource.password=${MDEMO_PWD}

# HikariCP connection pool settings
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPoolScraper
spring.datasource.hikari.keepalive-time=240000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.data-source-properties.oracle.jdbc.ReadTimeout=5000

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=true

server.netty.connection-timeout=7600s
server.netty.max-keep-alive-requests=200
server.netty.idle-timeout=520s

spring.ai.openai.http.connect-timeout=10000
spring.ai.openai.http.read-timeout=320000
# To verify ???? FIXME
spring.ai.openai.connect-timeout=30000    
spring.ai.openai.read-timeout=300000    
spring.ai.openai.write-timeout=60000 
spring.ai.openai.retry.max-attempts=3
spring.ai.openai.retry.backoff-delay=2000
spring.webflux.timeout=300s